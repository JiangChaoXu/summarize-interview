    <title>Sort</title>

</body>
<script>
  var arr = [99,43,63,112,43,6,64,79];


  var key;
  for(var i=1;i<arr.length;i++){
      key = arr[i];
      var j=i-1;
      while(j>=0&&arr[j]>key){

          arr[j+1]=arr[j];
          j--;
      }
      arr[j+1]=key;
  }
  console.log(arr);

</script>
